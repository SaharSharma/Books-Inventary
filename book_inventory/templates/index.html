<!DOCTYPE html>
<html>
<head>
    <title>Book Inventory</title>
</head>
<body>
    <h1>Book Inventory</h1>
    <a href="/add">Add New Book</a>
    <table border="1">
        <tr>
            <th>Entry ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Publication Date</th>
            <th>ISBN</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.EntryID }}</td>
            <td>{{ book.Title }}</td>
            <td>{{ book.Author }}</td>
            <td>{{ book.Genre }}</td>
            <td>{{ book.PublicationDate }}</td>
            <td>{{ book.ISBN }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
